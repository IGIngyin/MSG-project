<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Companies</title>
 </head>
<body>

    <!-- Navbar Section -->
    <div id="navbar-placeholder"></div>

    <h2 class="mb-4 text-center">Manage Companies</h2>
    <div class="container mt-4">
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#companyModal">
                <i class="fa fa-plus"></i> Add Company
            </button>
        </div>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Address</th>
                    <th>SSIC</th>
                    <th>Paid Up Share Capital</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="company-list"></tbody>
        </table>

        <a href="/profile.html" class="btn btn-secondary m-3"> Back </a>
    </div>

    <!-- Company Modal -->
    <div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="form-title">Add New Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="company-form">
                        <input type="hidden" id="company-id">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="company-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" id="company-description" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" id="company-address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SSIC</label>
                            <input type="text" id="company-ssic" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Paid Up Share Capital</label>
                            <input type="number" id="company-paid-up-capital" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>
    <script type="module" src="./scripts/manage-company.js"></script>
</body>
</html>
