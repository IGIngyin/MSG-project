<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <title>Admin - Reporting</title>
</head>
<body>

    <!-- Navbar Section -->
    <div id="navbar-placeholder"></div>

    <h2 class="mb-4 text-center">Admin - Reporting</h2>

    <div class="container mt-4">
        <!-- Report Type and Month/Year Dropdown -->
        <div class="row mb-3">
            <div class="col">
                <label for="reportType" class="form-label">Select Report</label>
                <select id="reportType" class="form-select">
                    <option value="purchase_services">Purchase Services Report</option>
                </select>
            </div>

            <div class="col">
                <label for="monthSelect" class="form-label">Select Month</label>
                <select id="monthSelect" class="form-select">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="col">
                <label for="yearSelect" class="form-label">Select Year</label>
                <select id="yearSelect" class="form-select">
                    <!-- Year options will be populated dynamically -->
                </select>
            </div>
        </div>   
            <!-- Button to Generate Report -->
            <button id="generateReportBtn" class="btn btn-primary mb-5">Generate Report</button>
    </div>
      
        <!-- Canvas for Chart -->
        <canvas style="display: none;" id="myChart"></canvas>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <script type="module" src="./scripts/reporting.js"></script>
</body>
</html>
